<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Drifting Clouds (v.4)</title>

  <link rel="stylesheet" href="./style.css">

<body>  
  <div class="sky">
    <!-- the sky has to hold everything -->
    <div id="starrynight"> </div>
      <!-- Each cloud its own svg AND its own div because otherwise the scaling/placement and the animation won't work - actually i figured out a way around that i think, but I'll leave divs for now -->
    <svg id="universal filters" width="1200" height="900" >
      <defs>
        
        <linearGradient id="orangeSunrise" x1="0" x2="0" y1="100%" y2="0">
          <stop offset="5%"  stop-color="rgba(247, 138, 35, 1)" />
          <stop offset="30%" stop-color="rgba(39, 94, 125, 1)" />
          <stop offset="50%" stop-color="rgba(39, 94, 125, 1)" />
          <stop offset="100%" stop-color="rgba(128, 135, 156, 1)" />
        </linearGradient>
        <linearGradient id="redSunset" x1="0" x2="0" y1="100%" y2="0">
          <stop offset="5%"  stop-color="rgba(249, 133, 94, 1)" />
          <stop offset="20%" stop-color="rgba(229, 68, 14, 1)" />
          <stop offset="40%" stop-color="rgba(102, 13, 3, 1)" />
          <stop offset="100%" stop-color="rgba(65, 36, 44, 1)" />
        </linearGradient>
      </defs> 
    </svg>
    <div class="clouddiv" id="divcloud01">
      <svg class="cloud" id="svgcloud01" width="1200" height="900" viewbox="0 0 6000 4500" > 
        <defs> 
          <filter id="cloud-back1" filterUnits="userSpaceOnUse" x="0" y="0" width="150%" height="150%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="shadow" />
            <feTurbulence in="sourceGraphic" type="fractalNoise" baseFrequency="0.012" numOctaves="4" result="distort" />
            <feDisplacementMap  in="shadow" in2="distort" scale="170" result="cloudy" />
          </filter>   
          <filter id="cloud-mid1" filterUnits="userSpaceOnUse" x="0" y="0" width="150%" height="150%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="28" result="shadow" />
            <feTurbulence in="sourceGraphic" type="fractalNoise" baseFrequency="0.012" numOctaves="4" result="distort" />
            <feDisplacementMap  in="shadow" in2="distort" scale="170" result="cloudy" />
          </filter>   
          <filter id="cloud-front1" filterUnits="userSpaceOnUse" x="0" y="0" width="150%" height="150%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="30" result="shadow" />
            <feTurbulence in="sourceGraphic" type="fractalNoise" baseFrequency="0.012" numOctaves="2" result="distort" />
            <feDisplacementMap  in="shadow" in2="distort" scale="100" result="cloudy" />
          </filter>
        </defs> 
        <g id="regCloud">
          <g filter="url(#cloud-back1)" >
            <ellipse class="cback" cx="400" cy="270"  fill="#FFFFFF" />
          </g>
          <g filter="url(#cloud-mid1)" >
             <ellipse class="cmid" cx="400" cy="315"  fill="rgba(0, 205, 209, 0.3)" />
          </g>
          <g filter="url(#cloud-front1)" >
            <ellipse class="cfront" cx="400" cy="340"  fill="rgba(6, 18, 40, 0.2)" />>
          </g>
        </g>
      </svg>
    </div>
